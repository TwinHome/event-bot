<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/509470fe41.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap");
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light mt-3">
      <div class="container-fluid ps-5 pe-5">
        <a
          class="navbar-brand text-dark fw-bolder"
          href="{% url 'dashboard' %}"
          >Admin dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarBasic"
          aria-controls="navbarBasic"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <ul class="navbar-nav ms-auto mb-2 mb-xl-0 me-3">
            <li class="nav-item">
              <a
                class="nav-link active text-dark fw-bold"
                href="{% url 'dashboard' %}"
                >Welcome {{ user.username }}</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-dark fw-bold"
                href="{% url 'youtube_transcript' %}"
                >Create Chatbot</a
              >
            </li>
          </ul>
          <a href="{% url 'youtube_logout' %}" class="btn btn-danger">Logout</a>
        </div>
      </div>
    </nav> {% endblock %} {%block
content %} {%block content %}
<div class="container mt-5">
  <h1>Are you sure you want to delete this chat?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'chat_list' chat.transcript.id %}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
